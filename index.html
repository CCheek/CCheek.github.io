
<!DOCTYPE html>
<html>
	<head>
		<title>Corey's HTML5 ascii art people</title>
		<meta charset="ASCII">
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="js/scripts.js"></script>
	</head>	
	<body>
    		<header>
     			<h1 style="color: white;">Corey's Site</h1>
    		</header>
    		<main>
			<h1><span id="cute1">ʕっ•ᴥ•ʔっ</span></h1>
			<h2><span id="cute2">(づ｡◕‿‿◕｡)づ</span></h2>
			<form action="pull">
  <input type="radio" id="standard" value="Standard" name="standardPremium" checked>
  <input type="radio" id="premium" value="Premium" name="standardPremium">
  <table style="width: 100%;">
    <tr>
      <th style="width:4%;"></th>
      <th style="width:110%;"></th>
      <th style="width:5%;"></th>
    </tr>
    <tr class="range-slider-block">
      <td>
        <span style="margin-left:10px;">Duration:</span>
      </td>
      <td>
        <input type="range" id="range-slider" class="thumb-up hover-ring-out" value="0.0" min="0" max="35" step="1" list="tickmarks" /></td>
      <td style="text-align: left;"><span class="callout" id="callout">:05</span></td>
    </tr>
  </table>

  <table class="costTable">
    <tr>
      <td id="durationPriceBox" class="costCell">
        <div style="text-align: left;">Production: </div>
      </td>
      <td class="costCell"></td>
      <td class="costCell"><strong><span id="durationPrice">$70.00</span></strong></td>
    </tr>

    <tr>
      <td class="costCell"><label for="voiceover" style="text-align: left;">Add Voiceover?</label></td>
      <td class="costCell" style="text-align: left;">
        <input type="checkbox" class="tgl tgl-ios" id="voiceover" name="voiceover" checked>
        <label class="tgl-btn" for="voiceover"></label></td>
      </td>
      <td class="costCell" style="vertical-align: center;"> <span id="voiceoverPriceBox"></span>
        <span style="font-size: 12px;color:#595651;font-weight:normal;">starts at&nbsp</span>
        <strong><span id="voiceoverPrice">$105.00</span></td></strong>
    </tr>
    <tr style="display:none;">
      <td class="costCell"><label for="soundfx" style="text-align: left;">Add Full Sound FX?</label></td>
      <td class="costCell" style="text-align: left;"><input type="checkbox" class="tgl tgl-ios" id="soundfx" name="soundfx">
        <label class="tgl-btn" for="soundfx"></label></td>
      </td>
      <td class="costCell">
        <strong><span style="color: #BFBBB6;" id="soundfxPrice">$0.00</span></strong></td>
    </tr>
  </table>

  <div class="clearfix">
    <div id="totalPriceBox" class="totalBox"><strong><span>Total: </span><span id="totalPrice">$175.00</span></strong></div>
  </div>

</form>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
